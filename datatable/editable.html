<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/media/images/favicon.ico" />
		
		<title>DataTables example</title>
		<style type="text/css" title="currentStyle">
			@import "media/css/demo_page.css";
			@import "media/css/demo_table.css";
		</style>
		<script type="text/javascript" language="javascript" src="media/js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="media/js/jquery.jeditable.js"></script>
		<script type="text/javascript" language="javascript" src="media/js/jquery.dataTables.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				var oTable = $('#example').dataTable( {
					"bProcessing": true,
					"bServerSide": true,
					"sAjaxSource": "php/server_processing.php",
					"fnDrawCallback": function () {
						$('#example tbody td').editable( 'php/editable_ajax.php', {
							"callback": function( sValue, y ) {
								/* Redraw the table from the new data on the server */
								oTable.fnDraw();
							},
							"height": "14px"
						} );
					}
				} );
			} );
		</script>
	</head>
	<body id="dt_example">
		<div id="container">
			
			<h1>Example descàrregues de Pelis</h1>
			<div id="dynamic">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
	<thead>
		<tr>
			<th width="10%">Propietari</th>
			<th width="60%">Nom arxiu</th>
			<th width="5%">Descàrregues</th>
			<th width="10%">Xarxa P2P</th>
			<th width="15%">Data descàrrega</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="5" class="dataTables_empty">Carregant dades del servidor</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Propietari</th>
			<th>Nom arxiu</th>
			<th>Descàrregues</th>
			<th>Xarxa P2P</th>
			<th>Data descàrrega</th>
		</tr>
	</tfoot>
</table>
			
		</div>
	</body>
</html>
